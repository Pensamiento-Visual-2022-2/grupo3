<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>

<!-- Color scale -->
<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>

<!-- Add 2 buttons -->
<button onclick="update(data1)">Poblaci칩n Total</button>
<button onclick="update(data2)">Jovenes de 15 a 19 a침os</button>

<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>

<div>
  <svg id="my_dataviz3" height=300 width=450></svg>
</div>

<script>

    // set the dimensions and margins of the graph
    var width = 450
        height = 450
        margin = 40
    
    // The radius of the pieplot is half the width or half the height (smallest one). I subtract a bit of margin.
    var radius = Math.min(width, height) / 2 - margin
    
    // append the svg object to the div called 'my_dataviz'
    var svg = d3.select("#my_dataviz")
      .append("svg")
        .attr("width", width)
        .attr("height", height)
      .append("g")
        .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");
    
    // create 2 data_set
    var data1 = {a: 2676454, b: 4577155, c:1393674, d:2588390}
    var data2 = {a: 198626, b: 574154, c:158234, d:309151}
    
    // set the color scale
    var color = d3.scaleOrdinal()
      .domain(["a", "b", "c", "d"])
      .range(d3.schemeDark2);
    
    // A function that create / update the plot for a given variable:
    function update(data) {
    
      // Compute the position of each group on the pie:
      var pie = d3.pie()
        .value(function(d) {return d.value; })
        .sort(function(a, b) { console.log(a) ; return d3.ascending(a.key, b.key);} ) // This make sure that group order remains the same in the pie chart
      var data_ready = pie(d3.entries(data))
    
      // map to data
      var u = svg.selectAll("path")
        .data(data_ready)
    
      // Build the pie chart: Basically, each part of the pie is a path that we build using the arc function.
      u
        .enter()
        .append('path')
        .merge(u)
        .transition()
        .duration(1000)
        .attr('d', d3.arc()
          .innerRadius(0)
          .outerRadius(radius)
        )
        .attr('fill', function(d){ return(color(d.data.key)) })
        .attr("stroke", "white")
        .style("stroke-width", "2px")
        .style("opacity", 1)
    
      // remove the group that is not present anymore
      u
        .exit()
        .remove()
    
    }
    
    // Initialize the plot with the first dataset
    update(data1)

    // select the svg area
    var SVG = d3.select("#my_dataviz3")

// create a list of keys
    var keys = ["Estoy b치sicamente sentado y camino poco", "Camino bastante pero no realizo esfuerzo vigoroso", "Eleonore", "Hago esfuerzos vigorosos frecuentemente", "Mi actividad es b치sicamente vigorosa y de mucha actividad"]

// Usually you have a color scale in your chart already
    var color2 = d3.scaleOrdinal()
     .domain(keys)
     .range(d3.schemeDark2);

// Add one dot in the legend for each name.
    var size = 20
    SVG.selectAll("mydots")
      .data(keys)
      .enter()
      .append("rect")
       .attr("x", 100)
       .attr("y", function(d,i){ return 100 + i*(size+5)}) // 100 is where the first dot appears. 25 is the distance between dots
       .attr("width", size)
       .attr("height", size)
       .style("fill", function(d){ return color2(d)})

// Add one dot in the legend for each name.
    SVG.selectAll("mylabels")
     .data(keys)
     .enter()
     .append("text")
        .attr("x", 100 + size*1.2)
        .attr("y", function(d,i){ return 100 + i*(size+5) + (size/2)}) // 100 is where the first dot appears. 25 is the distance between dots
        .style("fill", function(d){ return color2(d)})
        .text(function(d){ return d})
        .attr("text-anchor", "left")
        .style("alignment-baseline", "middle")
    
    </script>
