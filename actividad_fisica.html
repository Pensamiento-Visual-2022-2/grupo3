<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Causas</title>
    <link rel="stylesheet" href="style_actividad_fisica.css">
    <script src="https://d3js.org/d3.v4.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
</head>

<body>
    <section>
        <a class="volver" style="position:absolute;left:2%;top:2%;" href="index.html" >Volver a inicio</a>
      
        <div class="circle">
            <div id="my_dataviz" style="text-align: center;"></div>
            <div>
             <svg id="my_dataviz3" height=300 width=450></svg>
            </div>

        </div>
        
        <div class="content">
            <div class="textBox">
                <h2><span>Actividad Física</span></h2>
                <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Dolorum, animi inventore ab ipsa eum similique qui sequi iure autem beatae repellat in natus totam commodi temporibus dolores tempore quis est!</p>
            </div>
            <div class="imgBox">
                <div id="my_dataviz" style="text-align: center;"></div>
                <div>
                 <svg id="my_dataviz3" height=300 width=450></svg>
                </div>
            </div>
        </div>
        <ul class="thumb">
            <li><a href="redessociales.html"><img src="img_causas/redes_sociales.png" onclick="changeCircleColor('#83C5BE') " ></a></li>
            <li><a href="actividad_fisica.html"><img src="img_causas/actividad_fisica.png" onclick=" changeCircleColor('#EDF6F9') " ></a></li>
            <li><a href="nutricion.html"><img src="img_causas/nutricion.png" onclick=" changeCircleColor('#ffddd2') " ></a></li>
        </ul>
        
        <button onclick="update(data1)">Población Total</button>
        <button onclick="update(data2)">Jovenes de 15 a 19 años</button>

        <script>
            var width = 450
                height = 450
                margin = 40
            
            var radius = Math.min(width, height) / 2 - margin
            
            var svg = d3.select("#my_dataviz")
              .append("svg")
                .attr("width", width)
                .attr("height", height)
              .append("g")
                .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");
            
            var data1 = {a: 2676454, b: 4577155, c:1393674, d:2588390}
            var data2 = {a: 198626, b: 574154, c:158234, d:309151}
            
        
            var color = d3.scaleOrdinal()
              .domain(["a", "b", "c", "d"])
              .range(d3.schemeDark2);
            
            function update(data) {
            
              var pie = d3.pie()
                .value(function(d) {return d.value; })
                .sort(function(a, b) { console.log(a) ; return d3.ascending(a.key, b.key);} ) // This make sure that group order remains the same in the pie chart
              var data_ready = pie(d3.entries(data))
            
              var u = svg.selectAll("path")
                .data(data_ready)
            
              u
                .enter()
                .append('path')
                .merge(u)
                .transition()
                .duration(1000)
                .attr('d', d3.arc()
                  .innerRadius(0)
                  .outerRadius(radius)
                )
                .attr('fill', function(d){ return(color(d.data.key)) })
                .attr("stroke", "white")
                .style("stroke-width", "2px")
                .style("opacity", 1)
            
              u
                .exit()
                .remove()
            
            }
            
            update(data1)
        
            var SVG = d3.select("#my_dataviz3")
        
            var keys = ["Estoy básicamente sentado y camino poco", "Camino bastante pero no realizo esfuerzo vigoroso", "Eleonore", "Hago esfuerzos vigorosos frecuentemente", "Mi actividad es básicamente vigorosa y de mucha actividad"]
        
            var color2 = d3.scaleOrdinal()
             .domain(keys)
             .range(d3.schemeDark2);
        
            var size = 20
            SVG.selectAll("mydots")
              .data(keys)
              .enter()
              .append("rect")
               .attr("x", 100)
               .attr("y", function(d,i){ return 100 + i*(size+5)})
               .attr("width", size)
               .attr("height", size)
               .style("fill", function(d){ return color2(d)})
        
            SVG.selectAll("mylabels")
             .data(keys)
             .enter()
             .append("text")
                .attr("x", 100 + size*1.2)
                .attr("y", function(d,i){ return 100 + i*(size+5) + (size/2)})
                .style("fill", function(d){ return color2(d)})
                .text(function(d){ return d})
                .attr("text-anchor", "left")
                .style("alignment-baseline", "middle")
            
            </script>
              
        
    </section>

    <script type="text/javascript">
        function imgSlider(anything){
            document.querySelector('.c').src = anything;
        }
        function changeCircleColor(color){
            const circle = document.querySelector('.circle');
            circle.style.background = color;
        }

    </script>
</body>
</html>
